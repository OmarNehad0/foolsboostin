<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Reset Password - Fools Boosting</title>
  <link rel="stylesheet" href="../../wp-content/themes/foolsboosting/style.css">
</head>
<body class="woocommerce-account reset-password-page">
  <div class="wrapper">
    <h2>Reset your password</h2>
    <p>Enter a new password for your account below.</p>

    <form id="resetForm">
      <label for="newPassword">New password:</label><br>
      <input type="password" id="newPassword" required><br><br>
      <button type="submit">Update password</button>
    </form>
  </div>

  <script>
  document.addEventListener("DOMContentLoaded", () => {
    const backend = "https://fools-auth-backend-production.up.railway.app"; // your backend
    const params = new URLSearchParams(window.location.search);
    const token = params.get("token");

    const form = document.querySelector("#resetForm");
    if (!token) {
      alert("Invalid or missing reset link token.");
      form.querySelector("button").disabled = true;
      return;
    }

    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      const newPassword = document.querySelector("#newPassword").value.trim();
      if (!newPassword) return alert("Please enter a new password.");

      try {
        const res = await fetch(`${backend}/reset-password`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ token, newPassword })
        });

        const data = await res.json();
        if (res.ok) {
          alert("✅ " + data.message);
          window.location.href = "./index.html"; // back to login
        } else {
          alert("❌ " + (data.error || "Failed to reset password"));
        }
      } catch (err) {
        alert("⚠️ Error connecting to server.");
        console.error(err);
      }
    });
  });
  </script>
</body>
</html>
