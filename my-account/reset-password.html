<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Reset Password - Fools Boosting</title>
  <link rel="stylesheet" href="../../wp-content/themes/foolsboosting/style.css">
</head>
<body class="woocommerce-account reset-password-page">
  <div class="wrapper">
    <h2>Reset your password</h2>
    <p>Enter a new password for your account below.</p>

    <form id="resetForm">
      <label for="newPassword">New password:</label><br>
      <input type="password" id="newPassword" required><br><br>
      <button type="submit">Update password</button>
    </form>
  </div>

  <script>
document.addEventListener("DOMContentLoaded", () => {
  const backend = "https://fools-auth-backend-production.up.railway.app";
  const urlParams = new URLSearchParams(window.location.search);
  const token = urlParams.get("token");

  const form = document.getElementById("resetForm");
  form.addEventListener("submit", async (e) => {
    e.preventDefault();
    const newPassword = document.getElementById("newPassword").value.trim();
    if (!newPassword) return alert("Enter a new password.");

    try {
      const res = await fetch(`${backend}/reset-password`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ token, newPassword })
      });
      const data = await res.json();
      if (res.ok) {
        alert("✅ " + data.message);
        form.reset();
      } else {
        alert("❌ " + (data.error || "Failed to reset password"));
      }
    } catch (err) {
      alert("⚠️ Error contacting server.");
      console.error(err);
    }
  });
});
</script>
</body>
</html>
